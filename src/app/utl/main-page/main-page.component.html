
<h1>Alumnos IEVN 1003</h1>
<br>
<div class="row">
    <div class="col">
        <h3>Alumnos 1003</h3><br>
        <ul *ngFor="let alum of alumnosUtl">
            <ul>{{alum.nombre}} - {{alum.edad}}</ul>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar</h3><br>
        <form (ngSubmit)="agregar()">
            <input type="text" [(ngModel)]="regAlumno.nombre" placeholder="Nombre"><br>
            <input type="number" [(ngModel)]="regAlumno.edad" placeholder="Edad"><br>
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
